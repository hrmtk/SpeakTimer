<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timer</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Ubuntu:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet"> 
</head>
<body>

	<div class="alert">
		<span class="fa fa-exclamation-circle"></span>
		<span class="msg"></span>
		<span class="close-btn">
			<span class="fa fa-times"></span>
		</span>
	</div>
	<div class="container">
		<div class="wrapper">
			<div class="clock">
				<div class="display"></div>
			</div>
			<div class="button" data-time="3">
				<div class="icon"><i class="fa fa-bolt"></i></div>
				<span>Bolt 3s</span>
			</div>
			<div class="button" data-time="600">
				<div class="icon"><i class="fa fa-coffee"></i></div>
				<span>Coffee 10</span>
			</div>
			<div class="button" data-time="900">
				<div class="icon"><i class="fa fa-bed"></i></div>
				<span>Nap 15</span>
			</div>
			<div class="button" data-time="2700">
				<div class="icon"><i class="fa fa-laptop"></i></div>
				<span>Code 45</span>
			</div>
			<div class="button" data-time="5400">
				<div class="icon"><i class="fa fa-hand-grab-o"></i></div>
				<span>Fire 90</span>
			</div>
			<form name="customForm" id="custom">
	        	<input type="text" name="minutes" placeholder="Enter Minutes">
	      	</form>
	      	<form name="speechForm">
	      		<input type="text" name="text" id="text-to-speech" value="Times Up!">
	      	</form>
		</div>
		<div class="timer">
			<div class="ring"></div>
			<span class="time-left">0:00</span>
		</div>
	</div>

	<script src="timer.js"></script>

</body>
</html>
